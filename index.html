<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmos Empires - Score Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body class="bg-slate-900 text-slate-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useRef, useEffect } = React;

    const CARD_DATA = [
      { name: "Nautilus", type: "BIO", cost: 1, prod: 2, roll: 2, qty: 7 },
      { name: "M.E.R.V", type: "MECH", cost: 5, prod: 3, roll: 4, qty: 7 },
      { name: "Nebula Whale", type: "SPIRIT", cost: 2, prod: 2, roll: 6, qty: 5 },
      { name: "Ancient Gate", type: "MECH", cost: 3, prod: "DYNAMIC", roll: 7, qty: 5,
        desc: "Prod = Size of your largest set of a single card name." },
      { name: "World Ship", type: "MECH", cost: 6, prod: 4, roll: 3, qty: 5 },
      { name: "Librarian", type: "SPIRIT", cost: 5, prod: 3, roll: 5, qty: 7 },
      { name: "Collective", type: "SPIRIT", cost: 8, prod: "DYNAMIC", roll: 6, qty: 3,
        desc: "Prod = 2 * (Number of unique card names where you own > 1 copy)." },
      { name: "Beacon Hub", type: "MECH", cost: 4, prod: 1, roll: 8, qty: 5 },
      { name: "Yggdrasil", type: "BIO", cost: 7, prod: "DYNAMIC", roll: 3, qty: 5,
        desc: "Prod = Number of BIO cards you own (counts itself)." },
      { name: "Fabricator Belt", type: "MECH", cost: 7, prod: 1, roll: 5, qty: 5 },
      { name: "T-Wing", type: "MECH", cost: 1, prod: 1, roll: 7, qty: 5 },
      { name: "Transit Hub", type: "MECH", cost: 7, prod: "DYNAMIC", roll: 8, qty: 5,
        desc: "Prod = Number of unique dice roll values you own. Max 7." },
      { name: "Seraph Gate", type: "BIO", cost: 5, prod: 1, roll: 4, qty: 5 },
      { name: "Discovery", type: "MECH", cost: 2, prod: 1, roll: 6, qty: 5 },
      { name: "Deepspace Scouts", type: "MECH", cost: 3, prod: 1, roll: 7, qty: 5 },
      { name: "Darkspace Hub", type: "MECH", cost: 6, prod: 4, roll: "CHOICE", qty: 5,
        desc: "On purchase, choose a roll value (2-8). Cannot match a roll value you already own." }
    ].sort((a, b) => a.name.localeCompare(b.name));

    const ProdBadge = ({ value, animate = false }) => (
      <span className={`bg-emerald-500 text-[10px] text-emerald-950 font-black px-1.5 py-0.5 rounded shrink-0 flex items-center justify-center min-w-[24px] ${animate ? 'animate-pulse' : ''}`}>
        +{value}
      </span>
    );

    function App() {
      const [players, setPlayers] = useState([]);
      const [selectedPlayer, setSelectedPlayer] = useState(null);
      const [darkspaceModal, setDarkspaceModal] = useState(null);
      const [selectedRoll, setSelectedRoll] = useState(2);
      const [undoAction, setUndoAction] = useState(null);
      const [showDelta, setShowDelta] = useState(true);

      useEffect(() => {
        const handleKeyDown = (e) => {
          if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
            if (undoAction) {
              handleUndo();
              e.preventDefault();
            }
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [undoAction, players, selectedPlayer]);

      const addPlayer = () => {
        if (players.length >= 8) return;
        const newPlayer = {
          id: Date.now(),
          name: `Player ${players.length + 1}`,
          cards: {}
        };
        setPlayers([...players, newPlayer]);
      };

      const removePlayer = (id) => {
        setPlayers(players.filter(p => p.id !== id));
        if (selectedPlayer === id) setSelectedPlayer(null);
      };

      const updatePlayerName = (id, name) => {
        setPlayers(players.map(p => p.id === id ? { ...p, name } : p));
      };

      const addCard = (playerId, cardName, darkspaceRoll = null) => {
        setPlayers(currPlayers => currPlayers.map(p => {
          if (p.id !== playerId) return p;
          const newCards = { ...p.cards };
          if (!newCards[cardName]) newCards[cardName] = [];
          newCards[cardName].push(darkspaceRoll);
          return { ...p, cards: newCards };
        }));

        setUndoAction({ action: "add", playerId, cardName, roll: darkspaceRoll });
        setDarkspaceModal(null);
      };

      const removeCard = (playerId, cardName) => {
        setPlayers(currPlayers => currPlayers.map(p => {
          if (p.id !== playerId) return p;
          const newCards = { ...p.cards };
          if (newCards[cardName] && newCards[cardName].length > 0) {
            const removedRoll = newCards[cardName].pop();
            if (newCards[cardName].length === 0) delete newCards[cardName];
            setUndoAction({ action: "remove", playerId, cardName, roll: removedRoll });
          }
          return { ...p, cards: newCards };
        }));
      };

      function handleUndo() {
        if (!undoAction) return;
        const { action, playerId, cardName, roll } = undoAction;
        setPlayers(currPlayers => currPlayers.map(p => {
          if (p.id !== playerId) return p;
          const newCards = { ...p.cards };
          if (action === "add") {
            newCards[cardName].pop();
            if (newCards[cardName].length === 0) delete newCards[cardName];
          } else {
            if (!newCards[cardName]) newCards[cardName] = [];
            newCards[cardName].push(roll);
          }
          return { ...p, cards: newCards };
        }));
        setUndoAction(null);
      }

      const calculateCardContribution = (cardName, rolls, playerCardObj) => {
        const card = CARD_DATA.find(c => c.name === cardName);
        if (!card) return 0;
        const count = rolls.length;

        const cardCounts = {};
        Object.entries(playerCardObj).forEach(([name, rList]) => {
          cardCounts[name] = rList.length;
        });

        let perCardVal = 0;
        if (card.prod !== "DYNAMIC") {
          perCardVal = card.prod;
        } else if (cardName === "Ancient Gate") {
          perCardVal = Math.max(...Object.values(cardCounts), 0);
        } else if (cardName === "Collective") {
          perCardVal = Object.values(cardCounts).filter(c => c > 1).length * 2;
        } else if (cardName === "Yggdrasil") {
          const bioCount = Object.entries(playerCardObj).reduce((sum, [cName, rList]) => {
            const c = CARD_DATA.find(cd => cd.name === cName);
            return sum + (c && c.type === "BIO" ? rList.length : 0);
          }, 0);
          perCardVal = bioCount;
        } else if (cardName === "Transit Hub") {
          const rollSet = new Set();
          Object.entries(playerCardObj).forEach(([cName, rList]) => {
            const c = CARD_DATA.find(cd => cd.name === cName);
            rList.forEach(r => {
              if (r !== null) rollSet.add(r);
              else if (c && c.roll !== "CHOICE" && c.roll !== "DYNAMIC") rollSet.add(c.roll);
            });
          });
          perCardVal = Math.min(rollSet.size, 7);
        }
        return perCardVal * count;
      };

      const calculateScore = (playerCardObj) => {
        return Object.entries(playerCardObj).reduce((acc, [name, rolls]) => {
          return acc + calculateCardContribution(name, rolls, playerCardObj);
        }, 0);
      };

      const calculateProductionForRoll = (player, roll) => {
        let prod = 0;
        Object.entries(player.cards).forEach(([name, rolls]) => {
          const card = CARD_DATA.find(c => c.name === name);
          if (!card) return;
          let cardSpecificTotal = calculateCardContribution(name, rolls, player.cards);
          let perCardValue = rolls.length > 0 ? cardSpecificTotal / rolls.length : 0;
          rolls.forEach(r => {
            const effectiveRoll = r !== null ? r : card.roll;
            if (effectiveRoll == roll) prod += perCardValue;
          });
        });
        return prod;
      };

      const leaderboard = useMemo(() => {
        return players
          .map(p => ({ ...p, score: calculateScore(p.cards) }))
          .sort((a, b) => b.score - a.score);
      }, [players]);

      const getPlayerRollValues = (player) => {
        const rolls = new Set();
        Object.entries(player.cards).forEach(([name, rList]) => {
          const card = CARD_DATA.find(c => c.name === name);
          rList.forEach(r => {
            if (r !== null) rolls.add(r);
            else if (card && card.roll !== "CHOICE" && card.roll !== "DYNAMIC") rolls.add(card.roll);
          });
        });
        return rolls;
      };
      
      // === WIDTH CONTROL ANNOTATIONS HERE ===
      // See below for col-span values. Change them to adjust widths:
      //   Leaderboard panel:     'lg:col-span-1'   (narrow)
      //   Player/card panel:     'lg:col-span-2'   (wider, default: 2x wider than others)
      //   Die roll preview panel:'lg:col-span-1 lg:max-w-xs' (thinner, and with a max width)
      //
      // To tweak, adjust col-span numbers and possibly max-w-xs on the die roll panel

      return (
        <div className="min-h-screen p-4">
          <header className="text-center mb-8">
            <h1 className="text-5xl font-bold text-indigo-400 mb-2">COSMOS EMPIRES</h1>
            <p className="text-slate-400">Score Tracker</p>
          </header>

          <div className="max-w-screen-2xl mx-auto grid grid-cols-1 lg:grid-cols-6 gap-6">
            <div className="lg:col-span-1">
              <div className="bg-slate-800 rounded-lg p-6 border border-indigo-500/30">
                <h2 className="text-2xl font-bold text-indigo-400 mb-4">Leaderboard</h2>
                {leaderboard.length === 0 ? <p className="text-slate-500">No players yet</p> : (
                  <div className="space-y-2">
                    {leaderboard.map((p, idx) => (
                      <div key={p.id} onClick={() => setSelectedPlayer(p.id)} className={`flex items-center justify-between p-3 rounded cursor-pointer ${selectedPlayer === p.id ? 'bg-indigo-600' : 'bg-slate-700 hover:bg-indigo-600/50'}`}>
                        <div className="flex items-center gap-3">
                          <span className="text-2xl font-bold text-indigo-300">#{idx + 1}</span>
                          <span className="font-semibold text-sm">{p.name}</span>
                        </div>
                        <span className="text-2xl font-bold text-indigo-400">{p.score}</span>
                      </div>
                    ))}
                  </div>
                )}
                <button onClick={addPlayer} disabled={players.length >= 8} className="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 disabled:bg-slate-700 text-white font-bold py-2 px-4 rounded transition">Add</button>
                <button onClick={handleUndo} disabled={!undoAction} className={`w-full mt-2 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition ${!undoAction ? "opacity-50 cursor-not-allowed" : ""}`}>Undo</button>
                <div className="flex items-center justify-between mt-6 p-2 bg-slate-900/50 rounded-lg border border-slate-700">
                  <span className="text-[10px] font-semibold text-indigo-300">Show Delta</span>
                  <button onClick={() => setShowDelta(!showDelta)} className={`w-10 h-5 rounded-full transition-colors ${showDelta ? 'bg-indigo-500' : 'bg-slate-600'} relative`}>
                    <div className={`absolute top-0.5 w-4 h-4 bg-white rounded-full transition-all ${showDelta ? 'left-5' : 'left-1'}`} />
                  </button>
                </div>
              </div>
            </div>

            <div className="lg:col-span-4">
              {selectedPlayer ? (
                <PlayerDetail
                  player={players.find(p => p.id === selectedPlayer)}
                  onRemovePlayer={removePlayer}
                  onUpdateName={updatePlayerName}
                  onAddCard={(cardName) => {
                    const card = CARD_DATA.find(c => c.name === cardName);
                    if (card.roll === "CHOICE") setDarkspaceModal({ playerId: selectedPlayer, cardName });
                    else addCard(selectedPlayer, cardName);
                  }}
                  onRemoveCard={removeCard}
                  getPlayerRollValues={getPlayerRollValues}
                  showDelta={showDelta}
                  calculateScore={calculateScore}
                  calculateCardContribution={calculateCardContribution}
                />
              ) : (
                <div className="bg-slate-800 rounded-lg p-12 border border-indigo-500/30 text-center">
                  <p className="text-slate-400 text-xl">Select a player to manage their cards</p>
                </div>
              )}
            </div>

            <div className="lg:col-span-1">
              <div className="bg-slate-800 rounded-lg p-4 border border-indigo-500/30 h-full flex flex-col">
                <div className="font-semibold text-indigo-300 mb-3 text-center text-lg">Payout:</div>
                <div className="flex gap-2 items-center flex-wrap justify-center mb-3">
                  {[2,3,4,5,6,7,8].map(roll => (
                    <button key={roll} onClick={() => setSelectedRoll(roll)} className={`px-4 py-2 rounded font-bold text-lg ${selectedRoll === roll ? "bg-indigo-600 text-white border-2 border-indigo-400" : "bg-slate-700 text-indigo-300 hover:bg-indigo-600"}`}>{roll}</button>
                  ))}
                </div>
                <div className="flex-1 flex flex-col justify-center divide-y divide-slate-700">
                  {players.map(player => (
                    <div key={player.id} className={`flex items-center justify-between py-2 px-2 rounded ${selectedPlayer === player.id ? 'bg-indigo-600' : ''}`}>
                      <div className="font-semibold truncate text-xs">{player.name}</div>
                      <div className="flex items-center gap-2">
                        <span className="font-bold text-indigo-400">{calculateProductionForRoll(player, selectedRoll)}</span>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>

          {darkspaceModal && (
            <DarkspaceModal
              player={players.find(p => p.id === darkspaceModal.playerId)}
              onSelect={(roll) => addCard(darkspaceModal.playerId, darkspaceModal.cardName, roll)}
              onClose={() => setDarkspaceModal(null)}
              getPlayerRollValues={getPlayerRollValues}
            />
          )}
        </div>
      );
    }

    function PlayerDetail({ player, onRemovePlayer, onUpdateName, onAddCard, onRemoveCard, getPlayerRollValues, showDelta, calculateScore, calculateCardContribution }) {
      const [editingName, setEditingName] = useState(false);
      const typeColors = { BIO: 'bg-emerald-700 border-2 border-emerald-500', MECH: 'bg-sky-700 border-2 border-sky-500', SPIRIT: 'bg-violet-700 border-2 border-violet-500' };
      const typeIcons = { BIO: 'ðŸŒ¿', MECH: 'âš™ï¸', SPIRIT: 'âœ¨' };
      const typeBadgeStyles = { BIO: 'bg-emerald-600 border border-emerald-400', MECH: 'bg-sky-600 border border-sky-400', SPIRIT: 'bg-violet-600 border border-violet-400' };

      const getBlockingHub = (roll) => {
        if (!player.cards["Darkspace Hub"]) return false;
        return player.cards["Darkspace Hub"].includes(roll);
      };

      return (
        <div className="bg-slate-800 rounded-lg p-6 border border-indigo-500/30">
          <div className="flex items-center justify-between mb-6">
            {editingName ? <input value={player.name} onChange={(e) => onUpdateName(player.id, e.target.value)} onBlur={() => setEditingName(false)} className="text-2xl font-bold bg-slate-700 text-white px-3 py-1 rounded border border-indigo-500" autoFocus /> : 
            <h2 onClick={() => setEditingName(true)} className="text-2xl font-bold text-indigo-400 cursor-pointer">{player.name}</h2>}
            <button onClick={() => onRemovePlayer(player.id)} className="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-semibold text-sm">Remove Player</button>
          </div>

          <div className="mb-10">
            <h3 className="text-xl font-semibold mb-3 text-indigo-300 border-b border-indigo-500/20 pb-2">Your Cards</h3>
            {Object.keys(player.cards).length === 0 ? <p className="text-slate-500">No cards yet</p> : (
              // Changed grid-cols to max 3 columns to ensure titles like Deepspace Scouts fit
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                {Object.entries(player.cards).map(([name, rolls]) => {
                  const card = CARD_DATA.find(c => c.name === name);
                  const contribution = calculateCardContribution(name, rolls, player.cards);
                  const validRolls = rolls.filter(r => r !== null).sort();
                  const rollLabel = validRolls.length > 1 ? "Rolls" : "Roll";
                  const rollStr = validRolls.join(', ');

                  return (
                    <div key={name} className={`${typeColors[card.type]} p-2 px-3 rounded flex flex-col justify-center whitespace-nowrap overflow-hidden`}>
                      <div className="flex items-center justify-between gap-2">
                        <div className="flex items-center gap-1.5 min-w-0 flex-1">
                          <span className="font-bold text-sm truncate">{name}</span>
                          {contribution > 0 && <ProdBadge value={contribution} />}
                        </div>
                        
                        <div className="flex items-center gap-2 shrink-0">
                          <span className="font-bold text-lg">Ã—{rolls.length}</span>
                          <button onClick={() => onRemoveCard(player.id, name)} className="bg-red-500 hover:bg-red-600 text-white w-5 h-5 rounded flex items-center justify-center text-xs font-bold shadow-sm shrink-0">âˆ’</button>
                        </div>
                      </div>
                      
                      {rollStr && (
                        <div className="text-[9px] bg-black/30 px-1 rounded mt-1 self-start">
                          {rollLabel}: {rollStr}
                        </div>
                      )}
                    </div>
                  );
                })}
              </div>
            )}
          </div>

          <div>
            <h3 className="text-xl font-semibold mb-3 text-indigo-300 border-b border-indigo-500/20 pb-2">Add Cards</h3>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
              {CARD_DATA.map(card => {
                const rolls = getPlayerRollValues(player);
                const blockedByRoll = card.roll !== "CHOICE" && rolls.has(card.roll);
                const blockedByHub = card.roll !== "CHOICE" && getBlockingHub(card.roll);
                const isDisabled = blockedByRoll && blockedByHub;

                let deltaValue = 0;
                if (showDelta) {
                  const currentScore = calculateScore(player.cards);
                  const hypoCards = JSON.parse(JSON.stringify(player.cards));
                  if (!hypoCards[card.name]) hypoCards[card.name] = [];
                  hypoCards[card.name].push(card.roll === "CHOICE" ? 0 : card.roll);
                  deltaValue = calculateScore(hypoCards) - currentScore;
                }

                return (
                  <button key={card.name} onClick={() => !isDisabled && onAddCard(card.name)} disabled={isDisabled} className={`${typeColors[card.type]} ${isDisabled ? 'opacity-40 cursor-not-allowed' : 'hover:brightness-110'} p-3 rounded text-left transition relative`}>
                    <div className="flex justify-between items-start">
                      <div className="flex-1 flex items-start gap-2">
                        <span className="text-2xl">{typeIcons[card.type]}</span>
                        <div className="flex-1">
                          <div className="flex items-center gap-2">
                            <div className="font-bold text-sm">{card.name}</div>
                            {deltaValue > 0 && <ProdBadge value={deltaValue} animate={true} />}
                          </div>
                          <div className="text-xs opacity-90 mt-1">Cost: {card.cost} | Prod: {card.prod} | Roll: {card.roll}</div>
                        </div>
                      </div>
                      <span className={`${typeBadgeStyles[card.type]} px-2 py-1 rounded text-xs font-bold ml-2 shrink-0`}>{card.type}</span>
                    </div>
                    {isDisabled && <div className="absolute inset-0 flex items-center justify-center bg-black/70 rounded"><span className="text-xs font-bold text-red-400">ðŸš« Blocked by Hub</span></div>}
                  </button>
                );
              })}
            </div>
          </div>
        </div>
      );
    }

    function DarkspaceModal({ player, onSelect, onClose, getPlayerRollValues }) {
      const occupied = getPlayerRollValues(player);
      return (
        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
          <div className="bg-slate-800 rounded-lg p-6 max-w-md w-full border-2 border-indigo-500">
            <h3 className="text-2xl font-bold text-indigo-400 mb-4 text-center">Assign Roll Value</h3>
            <div className="grid grid-cols-4 gap-2 mb-4">
              {[2,3,4,5,6,7,8].map(roll => (
                <button key={roll} onClick={() => !occupied.has(roll) && onSelect(roll)} disabled={occupied.has(roll)} className={`py-3 px-4 rounded font-bold text-lg ${!occupied.has(roll) ? 'bg-indigo-600 hover:bg-indigo-700 text-white' : 'bg-slate-700 text-slate-500 cursor-not-allowed'}`}>{roll}</button>
              ))}
            </div>
            <button onClick={onClose} className="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded">Cancel</button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
