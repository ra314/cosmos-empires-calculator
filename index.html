<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmos Empires - Score Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body class="bg-slate-900 text-slate-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useRef, useEffect } = React;

    const CARD_DATA = [
      { name: "Nautilus", type: "BIO", cost: 1, prod: 2, roll: 2, qty: 7 },
      { name: "M.E.R.V", type: "MECH", cost: 5, prod: 3, roll: 4, qty: 7 },
      { name: "Nebula Whale", type: "SPIRIT", cost: 2, prod: 2, roll: 6, qty: 5 },
      { name: "Ancient Gate", type: "MECH", cost: 3, prod: "DYNAMIC", roll: 7, qty: 5,
        desc: "Prod = Size of your largest set of a single card name." },
      { name: "World Ship", type: "MECH", cost: 6, prod: 4, roll: 3, qty: 5 },
      { name: "The Librarian", type: "SPIRIT", cost: 5, prod: 3, roll: 5, qty: 7 },
      { name: "The Collective", type: "SPIRIT", cost: 8, prod: "DYNAMIC", roll: 6, qty: 3,
        desc: "Prod = 2 * (Number of unique card names where you own > 1 copy)." },
      { name: "Beacon Hub", type: "MECH", cost: 4, prod: 1, roll: 8, qty: 5 },
      { name: "Yggdrasil", type: "BIO", cost: 7, prod: "DYNAMIC", roll: 3, qty: 5,
        desc: "Prod = Number of BIO cards you own (counts itself)." },
      { name: "Fabricator Belt", type: "MECH", cost: 7, prod: 1, roll: 5, qty: 5 },
      { name: "T-Wing", type: "MECH", cost: 1, prod: 1, roll: 7, qty: 5 },
      { name: "Transit Hub", type: "MECH", cost: 7, prod: "DYNAMIC", roll: 8, qty: 5,
        desc: "Prod = Number of unique dice roll values you own. Max 7." },
      { name: "Seraph Gate", type: "BIO", cost: 5, prod: 1, roll: 4, qty: 5 },
      { name: "Discovery", type: "MECH", cost: 2, prod: 1, roll: 6, qty: 5 },
      { name: "Deepspace Scouts", type: "MECH", cost: 3, prod: 1, roll: 7, qty: 5 },
      { name: "Darkspace Hub", type: "MECH", cost: 6, prod: 4, roll: "CHOICE", qty: 5,
        desc: "On purchase, choose a roll value (2-8). Cannot match a roll value you already own." }
    ].sort((a, b) => a.name.localeCompare(b.name));

    function App() {
      const [players, setPlayers] = useState([]);
      const [selectedPlayer, setSelectedPlayer] = useState(null);
      const [darkspaceModal, setDarkspaceModal] = useState(null);

      // New: State for selected roll value (for credit calculation)
      const [selectedRoll, setSelectedRoll] = useState(2);

      // Undo state: stores last action, can be 'add' or 'remove'
      const [undoAction, setUndoAction] = useState(null);

      // For Ctrl+Z handler on the page:
      useEffect(() => {
        const handleKeyDown = (e) => {
          if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
            if (undoAction) {
              handleUndo();
              e.preventDefault();
            }
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [undoAction, players, selectedPlayer]);

      const addPlayer = () => {
        if (players.length >= 8) return;
        const newPlayer = {
          id: Date.now(),
          name: `Player ${players.length + 1}`,
          cards: {}
        };
        setPlayers([...players, newPlayer]);
      };

      const removePlayer = (id) => {
        setPlayers(players.filter(p => p.id !== id));
        if (selectedPlayer === id) setSelectedPlayer(null);
      };

      const updatePlayerName = (id, name) => {
        setPlayers(players.map(p => p.id === id ? { ...p, name } : p));
      };

      const addCard = (playerId, cardName, darkspaceRoll = null) => {
        setPlayers(currPlayers => currPlayers.map(p => {
          if (p.id !== playerId) return p;
          const newCards = { ...p.cards };
          const key = darkspaceRoll ? `${cardName}:${darkspaceRoll}` : cardName;
          newCards[key] = (newCards[key] || 0) + 1;
          return { ...p, cards: newCards };
        }));

        setUndoAction({
          action: "add",
          playerId,
          cardKey: darkspaceRoll ? `${cardName}:${darkspaceRoll}` : cardName,
        });

        setDarkspaceModal(null);
      };

      const removeCard = (playerId, cardKey) => {
        setPlayers(currPlayers => currPlayers.map(p => {
          if (p.id !== playerId) return p;
          const newCards = { ...p.cards };
          const prevCount = newCards[cardKey];
          if (prevCount > 1) {
            newCards[cardKey]--;
          } else {
            delete newCards[cardKey];
          }
          return { ...p, cards: newCards };
        }));

        setUndoAction({
          action: "remove",
          playerId,
          cardKey,
        });
      };

      function handleUndo() {
        if (!undoAction) return;
        const { action, playerId, cardKey } = undoAction;
        setPlayers(currPlayers => currPlayers.map(p => {
          if (p.id !== playerId) return p;
          const newCards = { ...p.cards };

          if (action === "add") {
            if (newCards[cardKey] > 1) {
              newCards[cardKey]--;
            } else {
              delete newCards[cardKey];
            }
          } else if (action === "remove") {
            newCards[cardKey] = (newCards[cardKey] || 0) + 1;
          }

          return { ...p, cards: newCards };
        }));
        setUndoAction(null);
      }

      const calculateScore = (player) => {
        let score = 0;
        const cardCounts = {};
        const rollValues = new Set();
        Object.entries(player.cards).forEach(([key, count]) => {
          const [cardName, darkspaceRoll] = key.split(':');
          const card = CARD_DATA.find(c => c.name === cardName);
          if (!card) return;
          cardCounts[cardName] = (cardCounts[cardName] || 0) + count;
          if (darkspaceRoll) {
            rollValues.add(parseInt(darkspaceRoll));
          } else if (card.roll !== "CHOICE" && card.roll !== "DYNAMIC") {
            rollValues.add(card.roll);
          }
        });
        Object.entries(player.cards).forEach(([key, count]) => {
          const [cardName] = key.split(':');
          const card = CARD_DATA.find(c => c.name === cardName);
          if (!card) return;
          if (card.prod !== "DYNAMIC") {
            score += card.prod * count;
          } else if (cardName === "Ancient Gate") {
            const maxSet = Math.max(...Object.values(cardCounts));
            score += maxSet * count;
          } else if (cardName === "The Collective") {
            const multipleCards = Object.values(cardCounts).filter(c => c > 1).length;
            score += (multipleCards * 2) * count;
          } else if (cardName === "Yggdrasil") {
            const bioCount = Object.entries(player.cards).reduce((sum, [k, cnt]) => {
              const [cName] = k.split(':');
              const c = CARD_DATA.find(cd => cd.name === cName);
              return sum + (c && c.type === "BIO" ? cnt : 0);
            }, 0);
            score += bioCount * count;
          } else if (cardName === "Transit Hub") {
            score += Math.min(rollValues.size, 7) * count;
          }
        });
        return score;
      };

      const calculateProductionForRoll = (player, roll) => {
        let prod = 0;
        Object.entries(player.cards).forEach(([key, count]) => {
          const [cardName, darkspaceRoll] = key.split(':');
          const card = CARD_DATA.find(c => c.name === cardName);
          if (!card) return;
          let cardRoll = null;
          if (card.roll === "CHOICE" && darkspaceRoll) {
            cardRoll = parseInt(darkspaceRoll, 10);
          } else if (card.roll !== "DYNAMIC") {
            cardRoll = card.roll;
          }
          if (cardRoll == roll) {
            if (card.prod !== "DYNAMIC") {
              prod += card.prod * count;
            } else if (cardName === "Ancient Gate") {
              const cardCounts = {};
              Object.entries(player.cards).forEach(([k2, c2]) => {
                const [cn] = k2.split(':');
                cardCounts[cn] = (cardCounts[cn] || 0) + c2;
              });
              const maxSet = Math.max(...Object.values(cardCounts));
              prod += maxSet * count;
            } else if (cardName === "The Collective") {
              const cardCounts = {};
              Object.entries(player.cards).forEach(([k2, c2]) => {
                const [cn] = k2.split(':');
                cardCounts[cn] = (cardCounts[cn] || 0) + c2;
              });
              const multiples = Object.values(cardCounts).filter(v => v > 1).length;
              prod += (multiples * 2) * count;
            } else if (cardName === "Yggdrasil") {
              let bioCount = 0;
              Object.entries(player.cards).forEach(([k2, cnt]) => {
                const [cName2] = k2.split(':');
                const c2 = CARD_DATA.find(cd => cd.name === cName2);
                if (c2 && c2.type === "BIO") bioCount += cnt;
              });
              prod += bioCount * count;
            } else if (cardName === "Transit Hub") {
              const rolls = new Set();
              Object.keys(player.cards).forEach(key2 => {
                const [cn2, dsr2] = key2.split(':');
                const c2 = CARD_DATA.find(c3 => c3.name === cn2);
                if (c2) {
                  if (c2.roll === "CHOICE" && dsr2) {
                    rolls.add(parseInt(dsr2, 10));
                  } else if (c2.roll !== "DYNAMIC") {
                    rolls.add(c2.roll);
                  }
                }
              });
              prod += Math.min(rolls.size, 7) * count;
            }
          }
        });
        return prod;
      };

      const leaderboard = useMemo(() => {
        return players
          .map(p => ({ ...p, score: calculateScore(p) }))
          .sort((a, b) => b.score - a.score);
      }, [players]);

      const getPlayerRollValues = (player) => {
        const rolls = new Set();
        Object.keys(player.cards).forEach(key => {
          const [cardName, darkspaceRoll] = key.split(':');
          if (darkspaceRoll) {
            rolls.add(parseInt(darkspaceRoll));
          } else {
            const card = CARD_DATA.find(c => c.name === cardName);
            if (card && card.roll !== "CHOICE" && card.roll !== "DYNAMIC") {
              rolls.add(card.roll);
            }
          }
        });
        return rolls;
      };

      const isCardBlocked = (player, card) => {
        if (card.roll === "CHOICE") return false;
        const rolls = getPlayerRollValues(player);
        return rolls.has(card.roll);
      };

      const getBlockingHub = (player, roll) => {
        for (const key of Object.keys(player.cards)) {
          if (key.startsWith("Darkspace Hub:")) {
            const hubRoll = parseInt(key.split(':')[1]);
            if (hubRoll === roll) return true;
          }
        }
        return false;
      };

      const rollChoices = [2, 3, 4, 5, 6, 7, 8];

      // === WIDTH CONTROL ANNOTATIONS HERE ===
      // See below for col-span values. Change them to adjust widths:
      //   Leaderboard panel:     'lg:col-span-1'   (narrow)
      //   Player/card panel:     'lg:col-span-2'   (wider, default: 2x wider than others)
      //   Die roll preview panel:'lg:col-span-1 lg:max-w-xs' (thinner, and with a max width)
      //
      // To tweak, adjust col-span numbers and possibly max-w-xs on the die roll panel

      return (
        <div className="min-h-screen p-4">
          <header className="text-center mb-8">
            <h1 className="text-5xl font-bold text-indigo-400 mb-2">COSMOS EMPIRES</h1>
            <p className="text-slate-400">Score Tracker</p>
          </header>

          <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-5 gap-6">
            {/* Leaderboard panel (narrow, tweak with col-span below) */}
            <div className="lg:col-span-1">
              {/* [Width: LEADERBOARD] */}
              <div className="bg-slate-800 rounded-lg p-6 border border-indigo-500/30">
                <h2 className="text-2xl font-bold text-indigo-400 mb-4">Leaderboard</h2>
                {leaderboard.length === 0 ? (
                  <p className="text-slate-500">No players yet</p>
                ) : (
                  <div className="space-y-2">
                    {leaderboard.map((p, idx) => (
                      <div
                        key={p.id}
                        className={`flex items-center justify-between p-3 rounded ${
                          selectedPlayer === p.id ? 'bg-indigo-600' : 'bg-slate-700'
                        } cursor-pointer hover:bg-indigo-600/50`}
                        onClick={() => setSelectedPlayer(p.id)}
                      >
                        <div className="flex items-center gap-3">
                          <span className="text-2xl font-bold text-indigo-300">#{idx + 1}</span>
                          <span className="font-semibold">{p.name}</span>
                        </div>
                        <span className="text-2xl font-bold text-indigo-400">{p.score}</span>
                      </div>
                    ))}
                  </div>
                )}
                <button
                  onClick={addPlayer}
                  disabled={players.length >= 8}
                  className="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 disabled:bg-slate-700 disabled:text-slate-500 text-white font-bold py-2 px-4 rounded transition"
                >
                  Add Player ({players.length}/8)
                </button>
                <button
                  onClick={handleUndo}
                  disabled={!undoAction}
                  className={`w-full mt-2 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition ${
                    !undoAction ? "opacity-50 cursor-not-allowed" : ""
                  }`}
                  title="Undo last card change (Ctrl+Z)"
                >
                  Undo{undoAction ? ` (${
                    undoAction.action === "add" ? "added" : "removed"
                  } card)` : ""}
                </button>
                <div className="text-xs text-slate-400 mt-1">
                  Tip: Ctrl+Z for undo last card addition/removal.
                </div>
              </div>
            </div>
            {/* Player/card panel (wide, tweak with col-span below) */}
            <div className="lg:col-span-3">
              {/* [Width: PLAYER DETAIL PANEL] */}
              {selectedPlayer ? (
                <PlayerDetail
                  player={players.find(p => p.id === selectedPlayer)}
                  onRemovePlayer={removePlayer}
                  onUpdateName={updatePlayerName}
                  onAddCard={(cardName) => {
                    const card = CARD_DATA.find(c => c.name === cardName);
                    if (card.roll === "CHOICE") {
                      setDarkspaceModal({ playerId: selectedPlayer, cardName });
                    } else {
                      addCard(selectedPlayer, cardName);
                    }
                  }}
                  onRemoveCard={removeCard}
                  isCardBlocked={isCardBlocked}
                  getBlockingHub={getBlockingHub}
                  getPlayerRollValues={getPlayerRollValues}
                />
              ) : (
                <div className="bg-slate-800 rounded-lg p-12 border border-indigo-500/30 text-center">
                  <p className="text-slate-400 text-xl">Select a player to manage their cards</p>
                </div>
              )}
            </div>
            {/* Die roll preview panel (thin, tweak with col-span & max-w below) */}
            <div className="lg:col-span-1">
              {/* [Width: DIE ROLL PANEL] */}
              <div className="bg-slate-800 rounded-lg p-4 border border-indigo-500/30 h-full flex flex-col">
                <div className="font-semibold text-indigo-300 mb-3 text-center text-lg">
                  Select die roll to preview round payout:
                </div>
                <div className="flex gap-2 items-center flex-wrap justify-center mb-3">
                  {rollChoices.map(roll => (
                    <button
                      key={roll}
                      className={`px-4 py-2 rounded font-bold text-lg ${
                        selectedRoll === roll
                          ? "bg-indigo-600 text-white border-2 border-indigo-400"
                          : "bg-slate-700 text-indigo-300 hover:bg-indigo-600"
                      }`}
                      onClick={() => setSelectedRoll(roll)}
                    >
                      {roll}
                    </button>
                  ))}
                </div>
                {players.length === 0 ? (
                  <div className="text-slate-500 text-center">No players to preview production.</div>
                ) : (
                  <div className="flex-1 flex flex-col justify-center">
                    <div className="divide-y divide-slate-700">
                      {players.map(player => (
                        <div
                          key={player.id}
                          className={`flex items-center justify-between py-2 px-2 rounded ${
                            selectedPlayer === player.id
                              ? 'bg-indigo-600'
                              : ''
                          }`}
                        >
                          <div className="font-semibold truncate">{player.name}</div>
                          <div className="flex items-center gap-2">
                            <span className="text-sm text-slate-400">Prod:</span>
                            <span className="font-bold text-lg text-indigo-400">{calculateProductionForRoll(player, selectedRoll)}</span>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>
            </div>

          </div>

          {/* Darkspace Hub Modal */}
          {darkspaceModal && (
            <DarkspaceModal
              player={players.find(p => p.id === darkspaceModal.playerId)}
              onSelect={(roll) => addCard(darkspaceModal.playerId, darkspaceModal.cardName, roll)}
              onClose={() => setDarkspaceModal(null)}
              getPlayerRollValues={getPlayerRollValues}
            />
          )}
        </div>
      );
    }

    function PlayerDetail({ player, onRemovePlayer, onUpdateName, onAddCard, onRemoveCard, isCardBlocked, getBlockingHub, getPlayerRollValues }) {
      const [editingName, setEditingName] = useState(false);
      const typeColors = { BIO: 'bg-emerald-700 border-2 border-emerald-500', MECH: 'bg-sky-700 border-2 border-sky-500', SPIRIT: 'bg-violet-700 border-2 border-violet-500' };
      const typeIcons = { BIO: 'üåø', MECH: '‚öôÔ∏è', SPIRIT: '‚ú®' };
      const typeBadgeStyles = { BIO: 'bg-emerald-600 border border-emerald-400', MECH: 'bg-sky-600 border border-sky-400', SPIRIT: 'bg-violet-600 border border-violet-400' };
      return (
        <div className="bg-slate-800 rounded-lg p-6 border border-indigo-500/30">
          <div className="flex items-center justify-between mb-6">
            {editingName ? (
              <input
                type="text"
                value={player.name}
                onChange={(e) => onUpdateName(player.id, e.target.value)}
                onBlur={() => setEditingName(false)}
                onKeyPress={(e) => e.key === 'Enter' && setEditingName(false)}
                className="text-2xl font-bold bg-slate-700 text-white px-3 py-1 rounded border border-indigo-500"
                autoFocus
              />
            ) : (
              <h2
                className="text-2xl font-bold text-indigo-400 cursor-pointer hover:text-indigo-300"
                onClick={() => setEditingName(true)}
              >
                {player.name}
              </h2>
            )}
            <button
              onClick={() => onRemovePlayer(player.id)}
              className="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-semibold"
            >
              Remove Player
            </button>
          </div>

          {/* Player's Cards */}
          <div className="mb-6">
            <h3 className="text-xl font-semibold mb-3 text-indigo-300">Your Cards</h3>
            {Object.keys(player.cards).length === 0 ? (
              <p className="text-slate-500">No cards yet</p>
            ) : (
              <div className="grid grid-cols-2 md:grid-cols-3 gap-2">
                {Object.entries(player.cards).map(([key, count]) => {
                  const [cardName, darkspaceRoll] = key.split(':');
                  const card = CARD_DATA.find(c => c.name === cardName);
                  return (
                    <div
                      key={key}
                      className={`${typeColors[card.type]} p-2 rounded flex items-center justify-between`}
                    >
                      <div className="flex-1 min-w-0">
                        <div className="font-semibold text-sm truncate">{cardName}</div>
                        {darkspaceRoll && (
                          <div className="text-xs opacity-90">Roll: {darkspaceRoll}</div>
                        )}
                      </div>
                      <div className="flex items-center gap-2 ml-2">
                        <span className="font-bold text-lg">√ó{count}</span>
                        <button
                          onClick={() => onRemoveCard(player.id, key)}
                          className="bg-red-500 hover:bg-red-600 text-white w-6 h-6 rounded flex items-center justify-center text-sm font-bold"
                        >
                          ‚àí
                        </button>
                      </div>
                    </div>
                  );
                })}
              </div>
            )}
          </div>

          {/* Add Cards */}
          <div>
            <h3 className="text-xl font-semibold mb-3 text-indigo-300">Add Cards</h3>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
              {CARD_DATA.map(card => {
                const blocked = isCardBlocked(player, card);
                const blockedByHub = card.roll !== "CHOICE" && getBlockingHub(player, card.roll);
                const isDisabled = blocked && blockedByHub;

                return (
                  <button
                    key={card.name}
                    onClick={() => !isDisabled && onAddCard(card.name)}
                    disabled={isDisabled}
                    className={`${typeColors[card.type]} ${
                      isDisabled ? 'opacity-40 cursor-not-allowed' : 'hover:bg-slate-600'
                    } p-3 rounded text-left transition relative`}
                  >
                    <div className="flex justify-between items-start">
                      <div className="flex-1 flex items-start gap-2">
                        <span className="text-2xl">{typeIcons[card.type]}</span>
                        <div className="flex-1">
                          <div className="font-bold text-sm">{card.name}</div>
                          <div className="text-xs opacity-90 mt-1">
                            Cost: {card.cost} | Prod: {card.prod} | Roll: {card.roll}
                          </div>
                          {card.desc && (
                            <div className="text-xs opacity-75 mt-1 italic">{card.desc}</div>
                          )}
                        </div>
                      </div>
                      <span className={`${typeBadgeStyles[card.type]} px-2 py-1 rounded text-xs font-bold ml-2`}>
                        {card.type}
                      </span>
                    </div>
                    {isDisabled && blockedByHub && (
                      <div className="absolute inset-0 flex items-center justify-center bg-black/70 rounded">
                        <span className="text-xs font-bold text-red-400">üö´ Blocked by Darkspace Hub</span>
                      </div>
                    )}
                  </button>
                );
              })}
            </div>
          </div>
        </div>
      );
    }

    function DarkspaceModal({ player, onSelect, onClose, getPlayerRollValues }) {
      const occupiedRolls = getPlayerRollValues(player);
      const availableRolls = [2, 3, 4, 5, 6, 7, 8].filter(r => !occupiedRolls.has(r));
      return (
        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
          <div className="bg-slate-800 rounded-lg p-6 max-w-md w-full border-2 border-indigo-500">
            <h3 className="text-2xl font-bold text-indigo-400 mb-4">Choose Darkspace Hub Roll Value</h3>
            <p className="text-slate-300 mb-4">Select a roll value (2-8) that you don't already own.</p>
            
            {availableRolls.length === 0 ? (
              <div className="text-red-400 mb-4">No available roll values! You own all rolls 2-8.</div>
            ) : (
              <div className="grid grid-cols-4 gap-2 mb-4">
                {[2, 3, 4, 5, 6, 7, 8].map(roll => {
                  const isAvailable = availableRolls.includes(roll);
                  return (
                    <button
                      key={roll}
                      onClick={() => isAvailable && onSelect(roll)}
                      disabled={!isAvailable}
                      className={`py-3 px-4 rounded font-bold text-lg ${
                        isAvailable
                          ? 'bg-indigo-600 hover:bg-indigo-700 text-white'
                          : 'bg-slate-700 text-slate-500 cursor-not-allowed'
                      }`}
                    >
                      {roll}
                    </button>
                  );
                })}
              </div>
            )}

            <button
              onClick={onClose}
              className="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded"
            >
              Cancel
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
